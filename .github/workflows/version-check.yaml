# Check for dependency updates (JavaScript and Lisp)
#
# Runs daily to check if any dependencies used by ICL have newer
# versions available. Creates a GitHub issue if updates are found.

name: Version Check

on:
  schedule:
    # Run daily at 5:00 UTC
    - cron: '0 5 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  issues: write

jobs:
  check-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SBCL
        run: |
          sudo apt-get update
          sudo apt-get install -y sbcl

      - name: Install ocicl
        run: |
          gh release download --repo ocicl/ocicl --pattern '*.deb'
          sudo dpkg -i ocicl_*_amd64.deb
          ocicl setup
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies and build version checker
        run: |
          ocicl install dexador yason split-sequence
          sbcl --non-interactive \
               --eval '(require :asdf)' \
               --eval '(asdf:initialize-source-registry (list :source-registry :inherit-configuration (list :directory (truename ".")) (list :tree (truename "ocicl/"))))' \
               --eval '(asdf:make :icl-version-checker)'

      - name: Check JavaScript library updates
        id: js-check
        continue-on-error: true
        run: |
          ./version-checker --quiet 2>&1 | tee js-report.txt
          if grep -q "All JavaScript libraries are up to date" js-report.txt; then
            echo "js_updates=false" >> $GITHUB_OUTPUT
          else
            echo "js_updates=true" >> $GITHUB_OUTPUT
          fi

      - name: Check Lisp dependency freshness
        id: lisp-check
        run: |
          libyear_output=$(ocicl libyear 2>&1)
          echo "$libyear_output" | tee lisp-report.txt
          # Extract the libyear number
          libyear=$(echo "$libyear_output" | grep -oP 'TOTAL libyears: \K[0-9.]+')
          echo "libyear=$libyear" >> $GITHUB_OUTPUT
          if [ "$(echo "$libyear > 0" | bc)" -eq 1 ]; then
            echo "lisp_updates=true" >> $GITHUB_OUTPUT
          else
            echo "lisp_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Create combined report
        run: |
          {
            echo "## Dependency Update Report"
            echo ""
            echo "### JavaScript Libraries"
            echo ""
            cat js-report.txt
            echo ""
            echo "### Lisp Dependencies"
            echo ""
            echo "Libyear freshness metric: ${{ steps.lisp-check.outputs.libyear }}"
            echo ""
            if [ "${{ steps.lisp-check.outputs.lisp_updates }}" == "true" ]; then
              echo "Run \`ocicl latest\` to update Lisp dependencies."
            else
              echo "All Lisp dependencies are up to date."
            fi
          } > version-report.txt
          cat version-report.txt

      - name: Create issue if updates available
        if: steps.js-check.outputs.js_updates == 'true' || steps.lisp-check.outputs.lisp_updates == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check for existing open issue
          existing=$(gh issue list --repo ${{ github.repository }} --label dependencies --state open --json number -q '.[0].number')
          if [ -n "$existing" ]; then
            echo "Issue #$existing already exists, skipping creation"
            exit 0
          fi

          # Create new issue
          gh issue create \
            --repo ${{ github.repository }} \
            --title "Dependency updates available" \
            --body "$(cat version-report.txt)

---
*This issue was automatically generated by the version checker.*" \
            --label dependencies

      - name: Upload version report
        uses: actions/upload-artifact@v4
        with:
          name: version-report
          path: version-report.txt
          retention-days: 30
