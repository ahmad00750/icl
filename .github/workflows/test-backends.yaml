name: Test Backend Implementations

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  # ========================================
  # Fetch dependencies on Linux using ocicl
  # ========================================
  fetch-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ocicl (Linux)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          sudo apt-get update
          sudo apt-get install -y sbcl curl jq
          OCICL_URL=$(curl -sL -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/ocicl/ocicl/releases/latest | \
            jq -r '.assets[] | select(.name | endswith("_amd64.deb")) | .browser_download_url')
          curl -sL "$OCICL_URL" -o /tmp/ocicl.deb
          sudo dpkg -i /tmp/ocicl.deb
          ocicl setup > ~/.sbclrc

      - name: Fetch Lisp dependencies
        run: ocicl install

      - name: Upload ocicl directory
        uses: actions/upload-artifact@v4
        with:
          name: ocicl-deps
          path: ocicl
          retention-days: 1

  # ========================================
  # Build ICL binary
  # ========================================
  build-icl:
    needs: fetch-deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ocicl dependencies
        uses: actions/download-artifact@v4
        with:
          name: ocicl-deps
          path: ocicl

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sbcl libfixposix-dev build-essential

      - name: Build ICL
        run: make

      - name: Upload ICL binary
        uses: actions/upload-artifact@v4
        with:
          name: icl-binary
          path: icl
          retention-days: 1

  # ========================================
  # Test ICL with different Lisp backends
  # ========================================
  test-backends:
    needs: build-icl
    strategy:
      fail-fast: false
      matrix:
        include:
          - backend: sbcl
            install: sudo apt-get install -y sbcl
          - backend: ccl
            install: |
              curl -L -o /tmp/ccl.tar.gz https://github.com/Clozure/ccl/releases/download/v1.12.2/ccl-1.12.2-linuxx86.tar.gz
              sudo tar -xzf /tmp/ccl.tar.gz -C /usr/local
              sudo ln -s /usr/local/ccl/lx86cl64 /usr/local/bin/ccl
          - backend: ecl
            install: sudo apt-get install -y ecl
          - backend: abcl
            install: sudo apt-get install -y abcl
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ICL binary
        uses: actions/download-artifact@v4
        with:
          name: icl-binary
          path: .

      - name: Make ICL executable
        run: chmod +x ./icl

      - name: Install ${{ matrix.backend }}
        run: |
          sudo apt-get update
          ${{ matrix.install }}

      - name: Verify ${{ matrix.backend }} is installed
        run: which ${{ matrix.backend }} && ${{ matrix.backend }} --version || ${{ matrix.backend }} --help || true

      - name: Test basic evaluation
        run: |
          output=$(printf '(+ 1 2)\n,quit\n' | timeout 120s ./icl --lisp ${{ matrix.backend }} 2>&1) || true
          echo "$output"
          echo "$output" | grep -q "3" || (echo "FAIL: Expected result 3 not found" && exit 1)

      - name: Test ,info command
        run: |
          output=$(printf ',info\n,quit\n' | timeout 120s ./icl --lisp ${{ matrix.backend }} 2>&1) || true
          echo "$output"
          # Check that the implementation name appears in output
          case "${{ matrix.backend }}" in
            sbcl) echo "$output" | grep -qi "sbcl" ;;
            ccl)  echo "$output" | grep -qi "ccl\|clozure" ;;
            ecl)  echo "$output" | grep -qi "ecl\|embeddable" ;;
            abcl) echo "$output" | grep -qi "abcl\|armed bear" ;;
          esac || (echo "FAIL: Expected implementation name not found" && exit 1)

      - name: Test ,pwd command
        run: |
          output=$(printf ',pwd\n,quit\n' | timeout 120s ./icl --lisp ${{ matrix.backend }} 2>&1) || true
          echo "$output"
          # Just verify command runs - package name format varies by implementation
          echo ",pwd command completed successfully"

      - name: Test ,ls command
        run: |
          output=$(printf ',ls\n,quit\n' | timeout 120s ./icl --lisp ${{ matrix.backend }} 2>&1) || true
          echo "$output"
          # Should list some symbols or show empty package message
          echo ",ls command completed successfully"

      - name: Test multiple values
        run: |
          output=$(printf '(values 1 2 3)\n,quit\n' | timeout 120s ./icl --lisp ${{ matrix.backend }} 2>&1) || true
          echo "$output"
          echo "$output" | grep -q "1" || (echo "FAIL: Expected first value 1" && exit 1)
          echo "$output" | grep -q "2" || (echo "FAIL: Expected second value 2" && exit 1)
          echo "$output" | grep -q "3" || (echo "FAIL: Expected third value 3" && exit 1)

      - name: Test defun and function call
        run: |
          output=$(printf '(defun square (x) (* x x))\n(square 7)\n,quit\n' | timeout 120s ./icl --lisp ${{ matrix.backend }} 2>&1) || true
          echo "$output"
          echo "$output" | grep -q "49" || (echo "FAIL: Expected result 49 from (square 7)" && exit 1)

      - name: Test string output
        run: |
          output=$(printf '(format t "Hello from ~A" (lisp-implementation-type))\n,quit\n' | timeout 120s ./icl --lisp ${{ matrix.backend }} 2>&1) || true
          echo "$output"
          echo "$output" | grep -qi "Hello from" || (echo "FAIL: Expected format output" && exit 1)

      - name: Test ,help command
        run: |
          output=$(printf ',help\n,quit\n' | timeout 120s ./icl --lisp ${{ matrix.backend }} 2>&1) || true
          echo "$output"
          # Help should list available commands
          echo "$output" | grep -qi "quit\|help\|info" || (echo "FAIL: Expected help to list commands" && exit 1)

      - name: Test ,doc command
        run: |
          output=$(printf ',doc car\n,quit\n' | timeout 120s ./icl --lisp ${{ matrix.backend }} 2>&1) || true
          echo "$output"
          # Should show documentation for CAR function (mentions "car", "list", "cons", etc.)
          echo "$output" | grep -qi "car\|list\|cons\|first\|pair" || (echo "FAIL: Expected documentation for CAR" && exit 1)

      - name: Test ,apropos command
        run: |
          output=$(printf ',apropos print\n,quit\n' | timeout 120s ./icl --lisp ${{ matrix.backend }} 2>&1) || true
          echo "$output"
          # Should find print-related symbols
          echo "$output" | grep -qi "print" || (echo "FAIL: Expected apropos to find print symbols" && exit 1)

      - name: Test package change with ,in
        run: |
          output=$(printf ',in cl\n,pwd\n,quit\n' | timeout 120s ./icl --lisp ${{ matrix.backend }} 2>&1) || true
          echo "$output"
          # Should show COMMON-LISP package
          echo "$output" | grep -qi "COMMON-LISP\|CL" || (echo "FAIL: Expected CL package after ,in cl" && exit 1)

      - name: Test --eval flag
        run: |
          output=$(timeout 120s ./icl --lisp ${{ matrix.backend }} --eval "(* 6 7)" 2>&1) || true
          echo "$output"
          echo "$output" | grep -q "42" || (echo "FAIL: Expected --eval result 42" && exit 1)

      - name: Test error handling
        run: |
          output=$(printf '(/ 1 0)\n,quit\n' | timeout 120s ./icl --lisp ${{ matrix.backend }} 2>&1) || true
          echo "$output"
          # Should report division by zero error, not crash
          echo "$output" | grep -qi "error\|division\|zero\|condition" || (echo "FAIL: Expected error message for division by zero" && exit 1)

      - name: Test loop and collect
        run: |
          output=$(printf '(loop for i from 1 to 5 collect (* i i))\n,quit\n' | timeout 120s ./icl --lisp ${{ matrix.backend }} 2>&1) || true
          echo "$output"
          echo "$output" | grep -q "1" || (echo "FAIL: Expected 1 in loop result" && exit 1)
          echo "$output" | grep -q "25" || (echo "FAIL: Expected 25 in loop result" && exit 1)
